<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0  , user-scalable=no" />
    <meta
      name="description"
      content="Play the classic Tic-Tac-Toe game (also called Noughts and Crosses) for free online... 2 Player best game ..."
    />
    <meta name="author" content="Sanmeet Singh" />
    <meta
      name="keyword"
      content="tic tac toe , tic ,tac ,  toe , o, x , game , online , cross , noughts"
    />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />

    <link rel="manifest" href="./manifest.json" />
    <link
      rel="mask-icon"
      href="./favicon/safari-pinned-tab.svg"
      color="#ff0000"
    />
    <link rel="shortcut icon" href="./favicon.png" />
    <meta name="msapplication-TileColor" content="#ff0000" />
    <meta name="msapplication-config" content="./browserconfig.xml" />
    <meta name="theme-color" content="black" />

    <!-- Title -->
    <title>Tic Tac Toe</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <script type="text/javascript" charset="utf-8">
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org/",
        "@type": "WebSite",
        "name": "Tic tac toe",
        "url": "https://sanmeet007.github.io/tic-tac-toe/"
      }
    </script>
  </head>
  <body>
    <h2 class="result space-xl">P1's turn</h2>

    <div class="grid col-3 space">
      <div>Draw</div>
      <div id="p1">P1</div>
      <div id="p2">P2</div>
    </div>

    <div class="grid cols space">
      <div class="draw">0</div>
      <div class="p1">0</div>
      <div class="p2">0</div>
    </div>

    <div class="game space-up">
      <div id="0" onclick="opt(this)" class="tile"></div>
      <div id="1" onclick="opt(this)" class="tile"></div>
      <div id="2" onclick="opt(this)" class="tile"></div>
      <div id="3" onclick="opt(this)" class="tile"></div>
      <div id="4" onclick="opt(this)" class="tile"></div>
      <div id="5" onclick="opt(this)" class="tile"></div>
      <div id="6" onclick="opt(this)" class="tile"></div>
      <div id="7" onclick="opt(this)" class="tile"></div>
      <div id="8" onclick="opt(this)" class="tile"></div>
    </div>

    <button id="btn" class="btn disabled" disabled onclick="reset()">
      Play Again
    </button>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
